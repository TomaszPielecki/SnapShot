{% extends 'base.html' %}

{% block content %}
<section class="dashboard py-5">
    <div class="container">
        <h2 class="mb-4">Welcome to the Admin Panel!</h2>
        <p>Here are your statistics:</p>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Log Count</h5>
                        <p class="card-text">{{ log_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Domain Count</h5>
                        <p class="card-text">{{ domain_count }}</p>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-light shadow-sm">
                    <div class="card-body">
                        <h5 class="card-title">Screenshot Count</h5>
                        <p class="card-text">{{ screenshot_count }}</p>
                    </div>
                </div>
            </div>
        </div>

        <section class="logs mb-5">
            <h3>Recent Logs:</h3>
            <ul class="list-group" id="log-list">
                {% for log in logs %}
                <li class="list-group-item">{{ log }}</li>
                {% endfor %}
            </ul>
        </section>


    </div>
</section>

<script>
    function fetchLogs() {
        fetch('/fetch_logs')
            .then(response => response.json())
            .then(data => {
                const logList = document.getElementById('log-list');
                logList.innerHTML = '';
                data.logs.forEach(log => {
                    const listItem = document.createElement('li');
                    listItem.className = 'list-group-item';
                    listItem.textContent = log;
                    logList.appendChild(listItem);
                });
            });
    }

    setInterval(fetchLogs, 10000);  // Fetch logs every 10 seconds
</script>
{% endblock %}
