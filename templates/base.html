<!DOCTYPE html>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

                </div>

    <main class="container mt-5">

        {% endblock %}
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
